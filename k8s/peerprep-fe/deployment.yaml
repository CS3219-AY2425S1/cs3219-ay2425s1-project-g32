apiVersion: apps/v1
kind: Deployment
metadata:
  name: peerprep-fe
spec:
  selector:
    matchLabels:
      app: peerprep-fe
  template:
    metadata:
      labels:
        app: peerprep-fe
    spec:
      containers:
      - name: peerprep-fe
        image: gcr.io/peerprep-g32/peerprep-fe@sha256:b54a58f894cf16bda6d39100f3592904d522f98c05ee9578ff5d60c72c8086e0
        ports:
        - containerPort: 3000
# TODO: secrets instead of .env files?
