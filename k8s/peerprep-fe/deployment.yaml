apiVersion: apps/v1
kind: Deployment
metadata:
  name: peerprep-fe
spec:
  selector:
    matchLabels:
      app: peerprep-fe
  template:
    metadata:
      labels:
        app: peerprep-fe
    spec:
      containers:
      - name: peerprep-fe
        image: gcr.io/peerprep-g32/peerprep-fe@sha256:b36c9b5194aee3b008f2b0f4274d2637a877eced58ed24754f3166031bd517ad
        ports:
        - containerPort: 3000
# TODO: secrets instead of .env files?
